<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://devisionx.com/wp-content/uploads/2017/12/deep-learning-e1517187135618.jpg" type="image/x-icon">
</head>
<body>
    <div class="content">
        <h1>Calculator</h1>
    </div>
<section>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>
            <div class="all_button">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button btn-0 number">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
    <footer>
        <div>
          <p>Copyright &copy; 2023 Built by FARAAZ AHMED C</p>
          <div class="social-icons">
            <a href="https://github.com/FaraazAhmedC">
              <img src="https://github.com/fluidicon.png" alt="GitHub Logo" />
            </a>
            <a href="https://www.linkedin.com/in/faraaz-ahmed-c">
              <img
                src="https://w7.pngwing.com/pngs/887/616/png-transparent-linkedin-icon-linkedin-text-rectangle-logo-thumbnail.png"
                alt="LinkedIn Logo"
              />
            </a>
          </div>
        </div>
      </footer>
</section>
<script src="script.js"></script>
</body>
</html>
